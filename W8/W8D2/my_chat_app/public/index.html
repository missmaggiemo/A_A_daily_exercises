<!DOCTYPE html>
<html>
  <head>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="/javascripts/chat.js"></script>
    <style type="text/css" media="screen">
    body {
      font-family: sans-serif;
      font-size: 2em;
    }

    div#chat-ui {
      float: left;
    }

    div#user-list {
      float: right;
      width: 200px;
      height: 500px;
      overflow: auto;
      border: 1px dashed black;
    }

    div#message-box {
      border: 1px solid black; width: 500px; height: 500px; overflow: auto;
    }
    div#form {
      margin: 1em 0;
    }
    input {
      font-size: 1em;
    }
    button {
      font-size: 1em;
    }
    </style>
  </head>
  <body>
    <h1 style="font-size: 2em">Look, ours is bigger.</h1>

    <div id="chat-ui">
      <div id="message-box"></div>
      <div id="form">
        <form id="message-form">
          <input type="text" name="message" value="" id="message" placeholder="spam goes *here*">
          <button type="submit" value="submit">Send Message</button>
        </form>
      </div>
    </div>

    <div id="user-list">

    </div>

    <script type="text/javascript" src="/javascripts/chat_ui.js"></script>
  </body>
</html>
